<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>One Stop Shop</title>

        <link href="clearfix.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">        
    </head>
    <body>
        <h2>Where should I buy?<em> Simplified</em></h2>

        <select name="index" class="indices">
            <option value="Books">Books</option>
            <option value="DVD">DVD</option>
            <option value="Music">Music</option>
            <option value="Apparel">Apparel</option>
            <option value="Video">Video</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Automotive">Automotive</option>
            <option value="Watch">Watch</option>
            <option value="Electronics" selected>Electronics</option>
        </select>

        <form class="submitsearch">

            <p>Name of Item: <input type="text" class ="itemsearch" placeholder="Item" autofocus></p>
            <p>Your Currency: <input type="text" class="currency" placeholder="3-letter Currency Code" value="CAD"></p>
            <!-- <p>Region search: <select name="region" class="regionTLD">
            <option value="com" selected>US</option>
            <option value="ca">Canada</option>
            <option value="de">Germany</option>
            <option value="co.jp">Japan</option>
            <option value="co.uk">UK</option>
            </select></p> -->
            <p><input type="submit" class="loadstuff" value="search"></p>

            <p>Search regions:</p>
            <div>
                <ul class="amazonRegions cf">
                    <li>Amazon:</li>
                    <li><input type="checkbox" class="checkbox checkbox1" id="USTLD" name="USTLD" value="com" checked><label for="USTLD">.com </label></li>
                    <li><input type="checkbox" class="checkbox checkbox2" id="CATLD" name="CATLD" value="ca"> <label for="CATLD">.ca </label></li>
                    <li><input type="checkbox" class="checkbox checkbox3" id="DETLD" name="DETLD" value="de"><label for="DETLD">.de </label></li>
                    <li><input type="checkbox" class="checkbox checkbox4" id="JPTLD" name="JPTLD" value="co.jp"><label for="JPTLD">.co.jp </label></li>
                    <li><input type="checkbox" class="checkbox checkbox5" id="UKTLD" name="UKTLD" value="co.uk"><label for="UKTLD">.co.uk </label></li>
                </ul>
            </div>
            <ul class="ebaySelect">
                <li>eBay:</li>
                <li><label name="ebay">eBay Global Site<input type="checkbox" class="checkbox ebay" name="ebay" value="yes"></label></li>
            </ul>
        </form>

        <div id ="stores">

        </div>

        <script src="script.js"></script>
